<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecureCloud</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #852333;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: auto;
      gap: 30px;
    }

    .panel {
      flex: 1;
      min-width: 300px;
      background: #fff0f0;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #400a0a;
      margin-bottom: 20px;
      border-bottom: 2px solid #d7a4a4;
      padding-bottom: 10px;
    }

    form {
      margin-bottom: 25px;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #b77a7a;
      background-color: #ffe5e5;
      color: #400a0a;
      font-size: 14px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #b77a7a;
      background-color: #ffe5e5;
      color: #400a0a;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #a62727;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.25s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #7e1d1d;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background: #fcdede;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
    }

    li strong {
      display: block;
      margin-bottom: 8px;
      color: #852333;
    }

    li form {
      display: flex;
      flex-direction: column;
    }

    li form input[type="password"] {
      width: 100%;
    }

    li form button {
      margin-top: 8px;
      width: 100%;
      padding: 10px 16px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h2>Upload File</h2>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" multiple required>
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Upload</button>
      </form>
    </div>

    <div class="panel">
      <h2>Available Files</h2>
      <ul>
        {% for file in files %}
        <li>
          <strong>{{ file }}</strong>
          <form action="/download/{{ file }}" method="POST">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Download</button>
          </form>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
